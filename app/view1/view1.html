<section class="container" style="margin-top: 100px;">
  <div class="row">
    <div class="col-sm-12">
      <div class="col-sm-3">
        <div class="panel-group scr">
          <div class="panel">
            <div class="nav-body">
              <ul class="nt">
                <li data-ng-repeat="item in categoryTypes"
                    data-ng-class="item===currentType?'active':''"
                    data-ng-click="setCurrentType(item)">{{item.text}}</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="tc col-sm-8" style="margin-left:10px;">
        <div class="tp active">
          <ul class="categoryAttrs">
            <li data-ng-repeat="item in currentType.attr"
                data-ng-class="searchText===item.name||searchText===item?'active':''"
                data-ng-click="setCurrentAttr(item.text || item)">{{item.text || item}}</li>
          </ul>
          <ul class="companies">
            <li data-ng-repeat="item in companies | filter:searchText"
              data-ng-click="openCompanyDescription(item)">
              <h5>{{item['Название']}}</h5>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
<script type="text/ng-template" id="companyDescription">
  <h4>{{openCompanyDescriptionItem['Название']}}</h4>
  <p>{{openCompanyDescriptionItem['Описание компании']}}</p>
</script>
